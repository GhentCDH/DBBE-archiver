<body>

    <nav class="main-nav">
        <ul>

    <div class="container">
        <div id="contentArea">
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p style="margin-top: 20px;">Loading person details...</p>
            </div>
        </div>
    </div>

    <script>
        let db = null;
        let personId = null;

        async function initDatabase() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                personId = urlParams.get('id');

                if (!personId) throw new Error('No person ID specified');

                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });

                const response = await fetch('../app/data/export_data.sqlite');
                if (!response.ok) throw new Error('Database file not found');
                
                const buffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(buffer));
                
                loadPersonDetail();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 20px; border-radius: 4px;">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function loadPersonDetail() {
            if (!db || !personId) return;

            try {
                // Get person details
                const personQuery = `
                    SELECT p.*, loc.name as origin_location
                    FROM person p
                    LEFT JOIN location loc ON p.location_id = loc.id
                    WHERE p.id = ?
                `;
                const persontmt = db.prepare(personQuery);
                persontmt.bind([personId]);
                
                let person = null;
                if (persontmt.step()) {
                    person = persontmt.getAsObject();
                }
                persontmt.free();

                if (!person) throw new Error('Person not found');

                // Get identification
                const identQuery = `
                    SELECT i.type, i.identifier_value
                    FROM identification i
                    JOIN person_identification pi ON i.id = pi.identification_id
                    WHERE pi.person_id = ?
                `;
                const identStmt = db.prepare(identQuery);
                identStmt.bind([personId]);
                const identification = [];
                while (identStmt.step()) {
                    identification.push(identStmt.getAsObject());
                }
                identStmt.free();

                // Get manuscript with roles
                const msQuery = `
                    SELECT m.id, m.name, m.shelf, l.name as library, loc.name as location, r.name as role
                    FROM manuscript m
                    JOIN manuscript_person_role mpr ON m.id = mpr.manuscript_id
                    JOIN roles r ON mpr.role_id = r.id
                    LEFT JOIN library l ON m.library_id = l.id
                    LEFT JOIN location loc ON l.location_id = loc.id
                    WHERE mpr.person_id = ?
                `;
                const msStmt = db.prepare(msQuery);
                msStmt.bind([personId]);
                const manuscript = [];
                while (msStmt.step()) {
                    manuscript.push(msStmt.getAsObject());
                }
                msStmt.free();

                // Get occurrence with roles
                const occQuery = `
                    SELECT o.id, o.incipit, r.name as role
                    FROM occurrence o
                    JOIN occurrence_person_role opr ON o.id = opr.occurrence_id
                    JOIN roles r ON opr.role_id = r.id
                    WHERE opr.person_id = ?
                    LIMIT 10
                `;
                const occStmt = db.prepare(occQuery);
                occStmt.bind([personId]);
                const occurrence = [];
                while (occStmt.step()) {
                    occurrence.push(occStmt.getAsObject());
                }
                occStmt.free();

                // Get bibliography
                const biblioQuery = `
                    SELECT 'Book' as type, b.id, b.title
                    FROM book b
                    JOIN person_book pb ON b.id = pb.book_id
                    WHERE pb.person_id = ?
                    UNION
                    SELECT 'Article' as type, a.id, a.title
                    FROM article a
                    JOIN person_article pa ON a.id = pa.article_id
                    WHERE pa.person_id = ?
                    LIMIT 5
                `;
                const biblioStmt = db.prepare(biblioQuery);
                biblioStmt.bind([personId, personId]);
                const bibliography = [];
                while (biblioStmt.step()) {
                    bibliography.push(biblioStmt.getAsObject());
                }
                biblioStmt.free();

                displayPerson(person, identification, manuscript, occurrence, bibliography);
                
            } catch (error) {
                console.error('Error loading person:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 20px;">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function displayPerson(person, identification, manuscript, occurrence, bibliography) {
            const fullName = `${person.first_name || ''} ${person.last_name || ''}`.trim();
            const dateDisplay = buildDateDisplay(person.born_date_floor, person.born_date_ceiling, person.death_date_floor, person.death_date_ceiling);
            
            let html = `
                <div class="page-header">
                    <p class="page-subtitle">Person</p>
                    <h1 class="page-title">${fullName}${dateDisplay ? ' (' + dateDisplay + ')' : ''}</h1>
                </div>

                <div class="info-section">
                    <table class="info-table">
                        <tr>
                            <td>Name</td>
                            <td>${fullName}</td>
                        </tr>
            `;

            if (dateDisplay) {
                html += `
                    <tr>
                        <td>Date</td>
                        <td>${dateDisplay}</td>
                    </tr>
                `;
            }

            if (person.born_date_floor || person.born_date_ceiling) {
                html += `
                    <tr>
                        <td>Attested dates and intervals</td>
                        <td>${person.born_date_floor || ''}-${person.born_date_ceiling || ''}</td>
                    </tr>
                `;
            }

            if (identification.length > 0) {
                html += `
                    <tr>
                        <td>Identification</td>
                        <td>
                            <ul style="list-style: none; padding: 0;">
                                ${identification.map(i => `<li>→ ${i.type}: <a href="#">${i.identifier_value}</a></li>`).join('')}
                            </ul>
                        </td>
                    </tr>
                `;
            }

            if (manuscript.length > 0) {
                const groupedMs = {};
                manuscript.forEach(m => {
                    if (!groupedMs[m.role]) groupedMs[m.role] = [];
                    groupedMs[m.role].push(m);
                });

                html += `
                    <tr>
                        <td>Manuscript(s)</td>
                        <td>
                `;
                
                for (const [role, msList] of Object.entries(groupedMs)) {
                    html += `<strong>As ${role}:</strong><br>`;
                    html += '<ul style="list-style: none; padding: 0; margin-bottom: 10px;">';
                    msList.forEach(m => {
                        const msName = buildManuscriptName(m);
                        html += `<li>→ <a href="manuscript-detail.html?id=${m.id}">${msName}</a></li>`;
                    });
                    html += '</ul>';
                }
                
                html += `
                        </td>
                    </tr>
                `;
            }

            if (occurrence.length > 0) {
                const groupedOcc = {};
                occurrence.forEach(o => {
                    if (!groupedOcc[o.role]) groupedOcc[o.role] = [];
                    groupedOcc[o.role].push(o);
                });

                html += `
                    <tr>
                        <td>Occurrence(s)</td>
                        <td>
                `;
                
                for (const [role, occList] of Object.entries(groupedOcc)) {
                    html += `<strong>As ${role}:</strong><br>`;
                    html += '<ul style="list-style: none; padding: 0; margin-bottom: 10px;">';
                    occList.forEach(o => {
                        html += `<li>→ <a href="occurrence-detail.html?id=${o.id}">[${o.id}] ${o.incipit || '...'}</a></li>`;
                    });
                    html += '</ul>';
                }
                
                html += `
                        </td>
                    </tr>
                `;
            }

            if (bibliography.length > 0) {
                html += `
                    <tr>
                        <td>Bibliography</td>
                        <td>
                            ${bibliography.map(b => `<a href="#">${b.title}</a>`).join('<br>')}
                        </td>
                    </tr>
                `;
            }

            html += `
                    </table>
                </div>

                <div class="footer">
                    Last modified: ${person.modified ? new Date(person.modified).toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' }) : 'N/A'}
                </div>
            `;

            document.getElementById('contentArea').innerHTML = html;
        }

        function buildDateDisplay(bornFloor, bornCeiling, deathFloor, deathCeiling) {
            if (bornFloor && bornCeiling && bornFloor === bornCeiling) {
                return `${bornFloor} c.`;
            }
            return '';
        }

        function buildManuscriptName(m) {
            let parts = [];
            if (m.location) parts.push(m.location.toUpperCase());
            if (m.library) parts.push(m.library);
            if (m.shelf) parts.push(m.shelf);
            return parts.join(' - ') || m.name || 'Unknown';
        }

        window.addEventListener('DOMContentLoaded', initDatabase);
    </script>
</body>
