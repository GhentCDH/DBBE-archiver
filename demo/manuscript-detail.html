    <div class="container">
        <div id="contentArea">
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p style="margin-top: 20px;">Loading manuscript details...</p>
            </div>
        </div>

    <script>
        let db = null;
        let manuscriptId = null;

        async function initDatabase() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                manuscriptId = urlParams.get('id');

                if (!manuscriptId) throw new Error('No manuscript ID specified');

                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });

                const response = await fetch('../app/data/export_data.sqlite');
                if (!response.ok) throw new Error('Database file not found');
                
                const buffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(buffer));
                
                loadManuscriptDetail();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 20px; border-radius: 4px;">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function loadManuscriptDetail() {
            if (!db || !manuscriptId) return;

            try {
                // Get manuscript details
                const msQuery = `
                    SELECT 
                        m.*,
                        l.name as library_name,
                        loc.name as location_name,
                        c.name as collection_name
                    FROM manuscript m
                    LEFT JOIN library l ON m.library_id = l.id
                    LEFT JOIN location loc ON l.location_id = loc.id
                    LEFT JOIN collection c ON m.collection_id = c.id
                    WHERE m.id = ?
                `;
                
                const msStmt = db.prepare(msQuery);
                msStmt.bind([manuscriptId]);
                
                let manuscript = null;
                if (msStmt.step()) {
                    manuscript = msStmt.getAsObject();
                }
                msStmt.free();

                if (!manuscript) throw new Error('Manuscript not found');

                // Get content
                const contentQuery = `
                    SELECT c.name
                    FROM content c
                    JOIN manuscript_content mc ON c.id = mc.content_id
                    WHERE mc.manuscript_id = ?
                `;
                const contentStmt = db.prepare(contentQuery);
                contentStmt.bind([manuscriptId]);
                const content = [];
                while (contentStmt.step()) {
                    content.push(contentStmt.getAsObject().name);
                }
                contentStmt.free();

                // Get persons with roles
                const personsQuery = `
                    SELECT 
                        p.first_name,
                        p.last_name,
                        p.id as person_id,
                        r.name as role_name,
                        GROUP_CONCAT(i.identifier_value, '; ') as identifiers
                    FROM persons p
                    JOIN manuscript_person_role mpr ON p.id = mpr.person_id
                    JOIN roles r ON mpr.role_id = r.id
                    LEFT JOIN person_identification pi ON p.id = pi.person_id
                    LEFT JOIN identifications i ON pi.identification_id = i.id
                    WHERE mpr.manuscript_id = ?
                    GROUP BY p.id, r.id
                `;
                const personsStmt = db.prepare(personsQuery);
                personsStmt.bind([manuscriptId]);
                const persons = [];
                while (personsStmt.step()) {
                    persons.push(personsStmt.getAsObject());
                }
                personsStmt.free();

                // Get bibliography
                const biblioQuery = `
                    SELECT b.title, b.id
                    FROM book b
                    JOIN manuscript_book mb ON b.id = mb.book_id
                    WHERE mb.manuscript_id = ?
                    UNION
                    SELECT a.title, a.id
                    FROM article a
                    JOIN manuscript_article ma ON a.id = ma.article_id
                    WHERE ma.manuscript_id = ?
                `;
                const biblioStmt = db.prepare(biblioQuery);
                biblioStmt.bind([manuscriptId, manuscriptId]);
                const bibliography = [];
                while (biblioStmt.step()) {
                    bibliography.push(biblioStmt.getAsObject());
                }
                biblioStmt.free();

                // Get identifications
                const identQuery = `
                    SELECT i.type, i.identifier_value
                    FROM identifications i
                    JOIN manuscript_identification mi ON i.id = mi.identification_id
                    WHERE mi.manuscript_id = ?
                `;
                const identStmt = db.prepare(identQuery);
                identStmt.bind([manuscriptId]);
                const identifications = [];
                while (identStmt.step()) {
                    identifications.push(identStmt.getAsObject());
                }
                identStmt.free();

                // Get occurrence count
                const occQuery = `
                    SELECT COUNT(*) as count
                    FROM occurrence
                    WHERE manuscript_id = ?
                `;
                const occStmt = db.prepare(occQuery);
                occStmt.bind([manuscriptId]);
                let occCount = 0;
                if (occStmt.step()) {
                    occCount = occStmt.getAsObject().count;
                }
                occStmt.free();

                // Get acknowledgement
                const ackQuery = `
                    SELECT a.name
                    FROM acknowledgement a
                    JOIN manuscript_acknowledgement ma ON a.id = ma.acknowledgement_id
                    WHERE ma.manuscript_id = ?
                `;
                const ackStmt = db.prepare(ackQuery);
                ackStmt.bind([manuscriptId]);
                const acknowledgement = [];
                while (ackStmt.step()) {
                    acknowledgement.push(ackStmt.getAsObject().name);
                }
                ackStmt.free();

                displayManuscript(manuscript, content, persons, bibliography, identifications, occCount, acknowledgement);
                
            } catch (error) {
                console.error('Error loading manuscript:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="background: #f8d7da; color: #721c24; padding: 20px;">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function displayManuscript(ms, content, persons, bibliography, identifications, occCount, acknowledgement) {
            const manuscriptName = buildManuscriptName(ms);
            
            let html = `
                <div class="page-header">
                    <p class="page-subtitle">Manuscript</p>
                    <h1 class="page-title">${manuscriptName}</h1>
                </div>

                <div class="info-section">
                    <table class="info-table">
            `;

            if (content.length > 0) {
                html += `
                    <tr>
                        <td>Content</td>
                        <td>${content.join(' > ')}</td>
                    </tr>
                `;
            }

            if (persons.length > 0) {
                const scribePersons = persons.filter(p => p.role_name === 'Scribe');
                if (scribePersons.length > 0) {
                    html += `
                        <tr>
                            <td>Person(s)</td>
                            <td>
                                <strong>Scribe</strong><br>
                                ${scribePersons.map(p => {
                                    const name = `${p.first_name || ''} ${p.last_name || ''}`.trim();
                                    const ident = p.identifiers ? ` - ${p.identifiers}` : '';
                                    return `<a href="person-detail.html?id=${p.person_id}">${name}</a>${ident}`;
                                }).join('<br>')}
                            </td>
                        </tr>
                    `;
                }
            }

            if (ms.date_floor_year || ms.date_ceiling_year) {
                html += `
                    <tr>
                        <td>Date</td>
                        <td>${ms.date_floor_year || ''} ${ms.date_ceiling_year ? '- ' + ms.date_ceiling_year : ''}</td>
                    </tr>
                `;
            }

            if (bibliography.length > 0) {
                html += `
                    <tr>
                        <td>Bibliography</td>
                        <td>${bibliography.map(b => `<a href="#">${b.title}</a>`).join('<br>')}</td>
                    </tr>
                `;
            }

            if (identifications.length > 0) {
                html += `
                    <tr>
                        <td>Identification</td>
                        <td>${identifications.map(i => `${i.type}: ${i.identifier_value}`).join('<br>')}</td>
                    </tr>
                `;
            }

            html += `
                    <tr>
                        <td>occurrence</td>
                        <td><a href="byzantine-db.html">${occCount} ${occCount === 1 ? 'Stav' : 'Stav'}</a> [<a href="#">${occCount} occor</a>]</td>
                    </tr>
            `;

            if (acknowledgement.length > 0) {
                html += `
                    <tr>
                        <td>acknowledgement</td>
                        <td>
                            <strong>Creator(s)</strong><br>
                            ${acknowledgement.join('<br>')}
                            <br><br>
                            <strong>Contributor(s)</strong><br>
                            ${acknowledgement.join('<br>')}
                        </td>
                    </tr>
                `;
            }

            html += `
                    </table>
                    <div class="info-note">
                        The credits system has been implemented in 2019. Credits from before the new system was in use might be incomplete.
                    </div>
                </div>

                <div class="footer">
                    Last modified: ${ms.modified ? new Date(ms.modified).toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' }) : 'N/A'}
                </div>
            `;

            document.getElementById('contentArea').innerHTML = html;
        }

        function buildManuscriptName(row) {
            return row.name || 'Unknown';
        }


        window.addEventListener('DOMContentLoaded', initDatabase);
    </script>
